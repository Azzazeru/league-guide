<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Detalles</ion-title>
        <ion-buttons slot="end">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>{{producto.id}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <p>Usuario : </p>
                <p>{{producto.usuario}}</p>
            </ion-item>
            <ion-item>
                <p>Correo : </p>
                <p>{{producto.correo}}</p>
            </ion-item>
            <ion-item>
                <p>Contrase√±a : </p>
                <p>{{producto.contrasenia}}</p>
            </ion-item>
            <ion-item>
                <p>Servidor : </p>
                <p>{{producto.servidor}}</p>
            </ion-item>
            <ion-button type="button" shape="round" color="primary" expand="block"
                href="/usuario-edit/{{producto.id}}">Editar</ion-button>
            <ion-button type="button" shape="round" color="danger" expand="block"
                (click)="delete(producto.id)">Eliminar</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
