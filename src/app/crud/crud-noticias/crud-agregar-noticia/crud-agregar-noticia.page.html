<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color:blueviolet"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Id</ion-label>
      <ion-input type="text" name="txId" [(ngModel)]="registro.id" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="txNombre" [(ngModel)]="registro.titulo" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Link</ion-label>
      <ion-input type="text" name="txLink" [(ngModel)]="registro.link" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="grabar()" color="danger" expand="block">Crear Cuenta</ion-button>
      </ion-col>
    </ion-row>
  <!-- {{registro.nombres}} -->
  </form>
</ion-content>
