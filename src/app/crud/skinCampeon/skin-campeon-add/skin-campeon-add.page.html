<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>AÃ±adir Campeon</ion-title>
        <ion-buttons slot="end">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">
        <ion-item>
            <ion-label position="floating">Id Campeon</ion-label>
            <ion-input type="number" [(ngModel)]="producto.idCampeon" formControlName="prod_name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Nombre Skin</ion-label>
            <ion-input type="text" [(ngModel)]="producto.nombreSkin" formControlName="prod_desc"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Calidad</ion-label>
            <ion-input type="text" [(ngModel)]="producto.calidad" formControlName="prod_fecha"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Precio RP</ion-label>
            <ion-input type="number" [(ngModel)]="producto.precioRp" formControlName="prod_rp"></ion-input>
        </ion-item>
        <ion-button type="submit" shape="round" color="primary" expand="block"
            [disabled]="!productForm.valid">Submit</ion-button>
    </form>
</ion-content>
