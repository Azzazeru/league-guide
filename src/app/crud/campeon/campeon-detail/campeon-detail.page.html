<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Detalles</ion-title>
        <ion-buttons slot="end">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>{{producto.id}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <p>Nombre : </p>
                <p>{{producto.nombre}}</p>
            </ion-item>
            <ion-item>
                <p>Link : </p>
                <p>{{producto.titulo}}</p>
            </ion-item>
            <ion-item>
                <p>Fecha Salida : </p>
                <p>{{producto.fechaDeSalida}}</p>
            </ion-item>
            <ion-button type="button" shape="round" color="primary" expand="block"
                href="/campeon-edit/{{producto.id}}">Editar</ion-button>
            <ion-button type="button" shape="round" color="danger" expand="block"
                (click)="delete(producto.id)">Eliminar</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
