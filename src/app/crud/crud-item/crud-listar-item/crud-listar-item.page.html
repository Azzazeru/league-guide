<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- icono al final back button-->
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-title>Listar-Items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list padding>
      <!-- Recorremos el arreglo de registros utilizando item-->
      <ion-item *ngFor="let item of registros">
        <!-- Icono al inicio (start)-->
        <!-- <ion-icon name="star" slot="start"></ion-icon> -->
        <!-- Campos de item -->
        <ion-label>{{item.id}}</ion-label>
        <ion-label>{{item.nombre}}</ion-label>
        <ion-label>{{item.titulo}}</ion-label>
          </ion-item>
  </ion-list>
</ion-content>
