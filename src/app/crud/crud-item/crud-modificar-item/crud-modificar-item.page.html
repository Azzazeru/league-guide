<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Actualizar-Item</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">ID</ion-label>
      <ion-input type="text" name="txId" [(ngModel)]="id" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="txNombres" [(ngModel)]="registro.nombres" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Titulo</ion-label>
      <ion-input type="text" name="txTitulo" [(ngModel)]="registro.titulo" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Descripcion</ion-label>
      <ion-textarea type="text" name="txDescripcion" [(ngModel)]="registro.descripcion" required></ion-textarea>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button (click)="grabar()" color="danger" expand="block">Actualizar Item</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
