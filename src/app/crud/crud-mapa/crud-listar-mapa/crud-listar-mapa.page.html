<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>crud-listar-mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">crud-listar-mapa</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list padding>
    <!-- Recorremos el arreglo de registros utilizando item-->
    <ion-item *ngFor="let item of registros">
  
      <ion-label>{{item.id}}</ion-label>
      <ion-label>{{item.nombre}}</ion-label>
      <ion-label>{{item.titulo}}</ion-label>
      <ion-label>{{item.descripcion}}</ion-label>
    
        </ion-item>
</ion-list>
</ion-content>
