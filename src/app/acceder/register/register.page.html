<ion-header [translucent]="true">

            </ion-item>
        </ion-list>

        <ion-item>

                <ion-select-option value="opcion3">EUNE</ion-select-option>
                <ion-select-option value="opcion4">KR</ion-select-option>

                <ion-select-option value="opcion13">SG</ion-select-option>

                <ion-select-option value="opcion16">TH</ion-select-option>

        <ion-button expand="block" style="margin-top: 25px;">
            href="/inicio">Registrarse</ion-button>
    </div>

</ion-content>
