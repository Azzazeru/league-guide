<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="centrar">Agregar Campeones</h2>

  <div class="center-container">
    <div class="input-container">
      <ion-input placeholder="Nombre"></ion-input>
      <ion-input placeholder="Titulo"></ion-input>
      <div class="date-label">Fecha Salida</div>
      <ion-input type="date"></ion-input>
      <ion-button expand="block">Agregar</ion-button>
    </div>
  </div>
  
  


</ion-content>
